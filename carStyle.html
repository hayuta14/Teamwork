<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./carStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../fonts/fontawesome-free-6.5.1-web/css/all.min.css">
</head>
<body>
    <section class="carStyle section" id="carStyle">
        <h2 class="section__title">
            Car Style
        </h2>
        <div class="carStyle__container ">
            <ul class="carStyle__fitler">
                <li>
                    <button class="carStyle__item" data-filter="all">
                        <span>All</span>
                    </button>
                </li>
                <li>
                    <button class="carStyle__item" data-filter=".nam2020">
                        <span>2020</span>
                    </button>
                </li><li>
                    <button class="carStyle__item" data-filter=".nam2021">
                        <span>2021</span>
                    </button>
                </li><li>
                    <button class="carStyle__item" data-filter=".nam2023">
                        <span>2023</span>
                    </button>
                </li>
            </ul>
            <div class="carStyle__content grid">
                <article class="carStyle__card mix nam2020">
                    <div class="shape shape__smaller"></div>
                    <h1 class="carStyle__title">Z900 ABS</h1>
                    <h3 class="carStyle__sub">New 2023</h3>
                    <img src="./image/1.png" alt="" class="carStyle__img">
                    <h3 class="carStyle__price">100.000</h3>
                    <button class="carStyle__button button">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                </article>

                <article class="carStyle__card mix nam2020">
                    <div class="shape shape__smaller"></div>
                    <h1 class="carStyle__title">NINJA H2 CARBON</h1>
                    <h3 class="carStyle__sub">2022</h3>
                    <img src="./image/2.png" alt="" class="carStyle__img">
                    <h3 class="carStyle__price">100.000</h3>
                    <button class="carStyle__button button">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                </article>

                <article class="carStyle__card mix nam2021">
                    <div class="shape shape__smaller"></div>
                    <h1 class="carStyle__title">NINJA H2 CARBON</h1>
                    <h3 class="carStyle__sub">2022</h3>
                    <img src="./image/3.png" alt="" class="carStyle__img">
                    <h3 class="carStyle__price">100.000</h3>
                    <button class="carStyle__button button">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                </article>

                <article class="carStyle__card mix nam2021">
                    <div class="shape shape__smaller"></div>
                    <h1 class="carStyle__title">NINJA H2 CARBON</h1>
                    <h3 class="carStyle__sub">2022</h3>
                    <img src="./image/4.png" alt="" class="carStyle__img">
                    <h3 class="carStyle__price">100.000</h3>
                    <button class="carStyle__button button">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                </article>

                <article class="carStyle__card mix nam2021">
                    <div class="shape shape__smaller"></div>
                    <h1 class="carStyle__title">NINJA H2 CARBON</h1>
                    <h3 class="carStyle__sub">2022</h3>
                    <img src="./image/5.png" alt="" class="carStyle__img">
                    <h3 class="carStyle__price">100.000</h3>
                    <button class="carStyle__button button">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                </article>

                <article class="carStyle__card mix nam2023">
                    <div class="shape shape__smaller"></div>
                    <h1 class="carStyle__title">NINJA H2 CARBON</h1>
                    <h3 class="carStyle__sub">2022</h3>
                    <img src="./image/6.png" alt="" class="carStyle__img">
                    <h3 class="carStyle__price">100.000</h3>
                    <button class="carStyle__button button">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                </article>
            </div>
        </div>
    </section>
        <!-- MIXITUP JS -->
        <script src="./js/mixitup.min.js"></script>
        <!-- MAIN JS -->
        <script src="./js/carStyle.js"></script>
</body>
</html>
